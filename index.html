<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form part</title>
</head>

<body>
    <div class="container">
        <div id="form">
            <div class="form-part" data-part-name="Informations personnelles">
                <h1>Informations personnelles</h1>
                <hr>
                <div class="form-alert-container"></div>
                <label for="firstname" class="form-label">Pr√©nom</label>
                <input class="form-control" type="text" required="true" name="firstname" data-form-constraints="text"><br>
                <label for="lastname" class="form-label">Nom</label>
                <input class="form-control" type="text" required="true" name="lastname" data-form-constraints="text uppercase"><br>
                <label for="date_of_birth" class="form-label">Date de naissance</label>
                <input class="form-control" type="date" required="true" name="date_of_birth" data-alert="Veuillez renseigner votre date de naissance" data-form-constraints="text uppercase"><br>
            </div>
            <div class="form-part" data-part-name="Adresse">
                <h1>Adresse</h1>
                <hr>
                <div class="form-alert-container"></div>
                <label for="line1" class="form-label">Ligne 1</label>
                <input class="form-control" type="text" required="false" name="line1"><br>
                <label for="city" class="form-label">Ville</label>
                <input class="form-control" type="text" required="false" name="city"><br>
                <label for="zipcode" class="form-label">Code postal</label>
                <input class="form-control" type="number" required="false" name="zipcode"><br>
                <label for="country" class="form-label">Pays</label>
                <input class="form-control" type="text" required="true" name="country" data-alert="Veuillez renseigner votre pays"><br>
            </div>
            <div class="form-part" data-part-name="Autres">
                <h1>Autres</h1>
                <hr>
                <div class="form-alert-container"></div>
                <label for="firstname" class="form-label">Age</label>
                <input class="form-control" type="number" required="true" name="age"><br>
                <label for="lastname" class="form-label">Taille (cm)</label>
                <input class="form-control" type="number" required="true" name="height"><br>
                <label for="date_of_birth" class="form-label">Email</label>
                <input class="form-control" type="email" required="true" name="email"><br>
            </div>
        </div>
    </div>

    <script type="module">

        import AnimatedForm from "./form-part.js";

        const form = new AnimatedForm({
            holder: document.getElementById("form"),
            submitButton: false,
            debug: true,
            defaultFieldAlert: true,
            emptyFieldsAlertText: "Veuillez remplir les champs en rouge",
        });

    </script>
</body>

</html>
